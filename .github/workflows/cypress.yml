name: Cypress Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run Cypress Tests
      run: npx cypress run
    
    - name: Slack notification test
      uses: rtCamp/action-slack-notify@v3
      with:
        args: '{"text": "Cypress tests have completed."}'
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_TESTS_NOTIFICATIONS }} 